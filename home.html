<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Login Page</title>
    <!-- daisyui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh]">

    <div class="max-w-lg mx-auto bg-white rounded-b-xl">

        <div class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-200 p-4">
        <div class="flex">
            <img src="./assets/Group.png" class="h-[50px]" alt="">
            <div class="ml-3">
                <h2 class="font-bold">$<span>45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log Out</button>
        </div>

    </div>

    <div class="mt-8 p-4">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to BDpay!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>


    <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
       <div class="text-center p-3 border-2 border-gray-300 rounded-lg">
        <img src="./assets/wallet1.png" class="mx-auto" alt="">
        <h2>Add Money</h2>
       </div>
       <div class="text-center p-3 border-2 border-gray-300 rounded-lg">
        <img src="./assets/send1.png" class="mx-auto" alt="">
        <h2>Cashout</h2>
       </div>
       <div class="text-center p-3 border-2 border-gray-300 rounded-lg">
        <img src="./assets/money1.png" class="mx-auto" alt="">
        <h2>Transfer Money</h2>
       </div>
       <div class="text-center p-3 border-2 border-gray-300 rounded-lg">
        <img src="./assets/bonus1.png" class="mx-auto" alt="">
        <h2>Get Bonus</h2>
       </div>
       <div class="text-center p-3 border-2 border-gray-300 rounded-lg">
        <img src="./assets/purse1.png" class="mx-auto" alt="">
        <h2>Pay Bill</h2>
       </div>
       <div class="text-center p-3 border-2 border-gray-300 rounded-lg">
        <img src="./assets/transaction1.png" class="mx-auto" alt="">
        <h2>Transactions</h2>
       </div>
    </div>

    <!-- all form section -->
     <div class="all-form sections max-w-lg mx-auto p-4 rounded-sm bg-gray-100">
        <!-- add money -->
         <div>
            <h1 class="font-bold text-xl mb-3">Add Money</h1>
         <form action="" class="rounded-2xl p-8 bg-white">
            <div class="mb-3">
                <h1 class="font-semibold">Select a bank</h1>
                <select class="select bg-gray-100 rounded-full w-full mt-2">
            <option disabled selected>Select Bank</option>
            <option>Bangladesh Bank</option>
            <option>AB Bank</option>
            <option>BRAC Bank</option>
            <option>CITY Bank</option>
            <option>DHAKA Bank</option>
            <option>Bkash</option>
            <option>Nagad</option>
            
            </select>
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Bank Account Number</label>
            <br>
            <input type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] rounded-3xl w-full mt-2" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Amount to Add</label>
            <br>
            <input type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] rounded-3xl w-full mt-2" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Pin Number</label>
            <br>
            <input type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] rounded-3xl w-full mt-2" />
            </div>
            <button id="loginButton" class="btn bg-[#0874F2] mt-6 w-[320px] rounded-3xl text-[20px] text-white w-full">Add Money</button>
         </form>
         </div>

     </div>
    </div>
  <script src="js/home.js"></script>  
</body>
</html>
